server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.html;

    # Handle static files and SPA routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Handle Vite HMR and static assets
    location /@vite/client {
        proxy_pass http://vite:5173/@vite/client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /_vite/deps {
        proxy_pass http://vite:5173/_vite/deps;
    }

    location /src {
        proxy_pass http://vite:5173/src;
    }

    location /node_modules {
        proxy_pass http://vite:5173/node_modules;
    }

    # Handle API requests
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
        
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root/public$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
} 